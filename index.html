<!doctype html>
<html>
  <head>
    <title>School Pickup Alert</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Parent Pickup Alert</h2>

      <form
        action="https://script.google.com/macros/s/AKfycbxKF631nBK5pfjUkRpRAqpsapYkyUdZHiPLKVdnu1qdm6nOULI0ffeBRxsCqFSygtAgwA/exec"
        method="POST"
      >
        <input
          type="text"
          name="parent_name"
          placeholder="Parent Name"
          required
        />
        <input
          type="text"
          name="child_name"
          placeholder="Child Name"
          required
        />
        <input type="text" name="class" placeholder="Class" required />
        <input type="text" name="teacher" placeholder="Teacher Name" required />

        <button type="submit">I'm 5 Minutes Away</button>
      </form>
    </div>
  </body>
</html>
